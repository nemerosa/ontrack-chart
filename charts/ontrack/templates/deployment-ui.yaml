# Deployment of the Next UI service
{{- if .Values.ontrack.ui.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ontrack.fullname" . }}-ui
  labels:
    {{- include "ontrack.labels" . | nindent 4 }}
spec:
  serviceName: ontrack-ui
  selector:
    matchLabels:
      {{- include "ontrack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ontrack.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ontrack.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      {{- if .Values.extraContainers }}
        {{- toYaml .Values.extraContainers | nindent 8 }}
      {{- end }}
        - name: {{ .Chart.Name }}-ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ontrack.ui.image }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # env:
          # envFrom:
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources: {{ toYaml .Values.ontrack.ui.resources | nindent 12 }}
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /manage/health/liveness*/}}
{{/*              port: mgt*/}}
{{/*            failureThreshold: 3*/}}
{{/*            periodSeconds: 60*/}}
{{/*            initialDelaySeconds: 60*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /manage/health/readiness*/}}
{{/*              port: mgt*/}}
{{/*            failureThreshold: 3*/}}
{{/*            periodSeconds: 60*/}}
{{/*            initialDelaySeconds: 60*/}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
{{- end }}
