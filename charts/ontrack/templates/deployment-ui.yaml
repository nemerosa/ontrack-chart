# Deployment of the Next UI service
{{- if .Values.ontrack.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ontrack.fullname" . }}-ui
  labels:
    {{- include "ontrack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ontrack.ui.replicas }}
  selector:
    matchLabels:
      {{- include "ontrack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ontrack.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ontrack.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      {{- if .Values.extraContainers }}
        {{- toYaml .Values.extraContainers | nindent 8 }}
      {{- end }}
        - name: {{ .Chart.Name }}-ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ontrack.ui.image }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ONTRACK_URL
              value: {{ .Values.ontrack.url | quote }}
            - name: ONTRACK_UI_URL
              value: "{{ .Values.ontrack.url }}{{ .Values.ontrack.ui.service.path }}"
            - name: ONTRACK_CONNECTION_LOGGING
              value: "{{ .Values.ontrack.ui.logging }}"
            - name: ONTRACK_CONNECTION_TRACING
              value: "{{ .Values.ontrack.ui.tracing }}"
          # envFrom:
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources: {{ toYaml .Values.ontrack.ui.resources | nindent 12 }}
          # Probes
          livenessProbe:
            httpGet:
              path: "{{ .Values.ontrack.ui.service.path }}/api/health"
              port: 3000
            failureThreshold: 6
            periodSeconds: 20
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: "{{ .Values.ontrack.ui.service.path }}/api/health"
              port: 3000
            failureThreshold: 6
            periodSeconds: 20
            initialDelaySeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
{{- end }}
