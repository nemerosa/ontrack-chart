{{- if and
  .Values.auth.keycloak.enabled
  (not .Values.auth.keycloak.external.enabled)
  .Values.auth.keycloak.bootstrap.bootstrapSecret.enabled
  .Values.auth.keycloak.bootstrap.bootstrapSecret.generate
  (not .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.enabled)
}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.secretName | quote }}
data:
  username: {{ .Values.auth.keycloak.bootstrap.username | b64enc | quote }}
  password: {{ include "ontrack.secretPassword" (dict
    "secretName" .Values.auth.keycloak.bootstrap.bootstrapSecret.secretName
    "secretKey" "password"
    "context" .
    ) | b64enc | quote }}
{{- end }}