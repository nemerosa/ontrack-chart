{{- if and .Values.auth.keycloak.enabled (not .Values.auth.keycloak.external.enabled)}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ontrack.fullname" . }}-keycloak-theme
binaryData:
{{- $files := .Files.Glob "files/themes/yontrack/**" }}
{{- range $path, $_ := $files }}
  {{ $path | base | quote }}: {{ $.Files.GetBytes $path | toString | b64enc | quote }}
{{- end }}
{{- end }}
