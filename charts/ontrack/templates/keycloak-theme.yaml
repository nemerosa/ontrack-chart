{{- if and .Values.auth.keycloak.enabled (not .Values.auth.keycloak.external.enabled)}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ontrack.fullname" . }}-keycloak-theme
binaryData:
  yontrack.tar.gz: {{ .Files.GetBytes "files/themes/yontrack.tar.gz" | toString | b64enc | quote }}
{{- end }}
