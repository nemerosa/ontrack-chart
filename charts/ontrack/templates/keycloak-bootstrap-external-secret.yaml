{{- if and (eq "keycloak" .Values.auth.kind) .Values.auth.keycloak.bootstrap.bootstrapSecret.enabled .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-keycloak-bootstrap-external-secret
spec:
  refreshInterval: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.refreshInterval | quote }}
  secretStoreRef:
    name: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.store.name | quote }}
    kind: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.store.kind }}
  target:
    name: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.secretName }}
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.store.path | quote }}
        property: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.store.usernameKey }}
    - secretKey: password
      remoteRef:
        key: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.store.path | quote }}
        property: {{ .Values.auth.keycloak.bootstrap.bootstrapSecret.externalSecret.store.passwordKey }}
{{- end }}
