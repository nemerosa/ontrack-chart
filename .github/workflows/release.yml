name: Release Charts

on:
  push:
    branches:
      - main
      - v5
      - beta/*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Helm dependencies repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add elastic https://helm.elastic.co

      - name: Linting
        run: |
          helm lint charts/ontrack

      - name: Packaging
        run: |
          helm package charts/ontrack

      - name: Publishing
        run: |
          curl --data-binary "@ontrack-*.tgz" \
            --user "${{ secrets.CHARTMUSEUM_USERNAME }}:${{ secrets.CHARTMUSEUM_PASSWORD }}"\
            https://chartmuseum.nemerosa.net/api/charts
